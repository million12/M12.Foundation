'M12.Foundation:RevealModal':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'M12.Foundation:AbstractDevCustomTag': TRUE
    'TYPO3.Neos:ContentCollection': TRUE
  ui:
    label: 'Reveal Modal'
    icon: 'icon-fullscreen'
    inlineEditable: TRUE
    inspector:
      groups:
        options:
          label: 'Reveal Modal options'
          position: 9
  properties:
    classRevealSize:
      type: string
      defaultValue: 'small'
      ui:
        label: 'Size'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              small:
                label: 'Small'
              medium:
                label: 'Medium'
              large:
                label: 'Large'
    # Override some properties of 'customHtmlId':
    # - make it required
    # - move it to 'options' group
    customHtmlId:
      ui:
        label: 'Reveal Modal ID'
        inspector:
          group: 'options'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255

'M12.Foundation:Video':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'M12.Foundation:AbstractBackgroundImage': TRUE
  ui:
    label: Flex Video
    icon: 'icon-facetime-video'
    inspector:
      groups:
        'video':
          label: Video
          position: 50
  properties:
    videoId:
      type: string
      ui:
        label: 'Video ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
          editorOptions:
            placeholder: 'Video ID from the video URL address...'
      validation:
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 32
        regularExpression:
          regularExpression: '/^[-_a-z0-9]+$/i'
    videoSource:
      type: string
      ui:
        label: 'Video source'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '':
                label: 'YouTube (default)'
              vimeo:
                label: 'Vimeo'
              vimeo-api:
                label: 'Vimeo with JavaScript API'
    width:
      type: integer
      defaultValue: 400
      ui:
        label: 'Width'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    height:
      type: integer
      defaultValue: 300
      ui:
        label: 'Height'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    videoStyle:
      type: array
      ui:
        label: 'Video options'
        reloadIfChanged: FALSE
        inspector:
          group: 'video'
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              widescreen:
                label: 'Widescreen (16:9)'
